                                <!-- dropdown menu -->

                                    <label for="country">Country</label>

                                        <option value="Mexlight">Mexico Light</option>
                                        <option value="Dmex">Diet Mexico</option>
                                    </select>
                                </div>

                                <!-- Email input -->
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Email address</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                </div>

                                <!-- Email Subject -->
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Subject</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Write something.."
                                        rows="3"></textarea>

                                    <!-- Submit button -->
                                    <input type="submit" class="mt-4 mb-2" value="Submit">
                                </div>
